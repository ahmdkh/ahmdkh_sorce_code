<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" dir="ltr" xml:lang="ar" lang="ar">
<h:head>
  
  <title>Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> </link>     <link rel="stylesheet" href="css/login5.css"></link>

  
      <link rel="stylesheet" href="css/login5.css"></link>

  
</h:head>

<h:body>
     <h:form >  
  <div class="login">
  <h2>Log In</h2>
  <fieldset>
    <h:inputText id="inputName" value="#{loginManagedBean.login.username}"
                                     required="true" requiredMessage="Name field must not be empty" />
                        <p:watermark for="inputName" value="USERNAME" />
  	<h:inputSecret id="inputPassword"  value="#{loginManagedBean.login.password}"
                                       required="true"
                                       requiredMessage="Password field must not be empty" />
                        <p:watermark for="inputPassword" value="PASSWORD" />
  </fieldset>
 <h:commandButton style="background-color: burlywood" value="LOGIN" action="#{loginManagedBean.log()}" />
  <div class="utilities">
    <a href="#">Forgot Password?</a>
    <a href="#">Sign Up ;</a>
  </div>
</div>
  
  </h:form>
</h:body>
</html>
